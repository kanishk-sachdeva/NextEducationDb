<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Hello, world!</title>

  <body>

    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><b>Next Education Database</b></a>
        </div>
    </nav>


    {% for item in data %}

    <div class="alert alert-{{item.alertcode}}" role="alert" style="margin-bottom: 0px;">
        <h4 class="alert-heading"><center>{{item.alertheading}}</center></h4>
        <p><center>{{item.alerth1}}</center></p>
        <hr>
        <p class="mb-0"><center>{{item.alertp}}</center></p>
      </div>

      <form action="{{item.backlink}}">
        <div class="d-grid gap-2">

            <button type="submit" class="btn btn-primary" type="button">{{item.returnbacktext}}</button>
          </div>
    </form>




    {% endfor %}

    <footer class="bg-light text-center text-lg-start">

        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2)">
          Â© 2021 Copyright:

        </div>
        <!-- Copyright -->
    </footer>
